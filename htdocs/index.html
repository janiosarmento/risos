<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risos</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/static/icons/apple-touch-icon.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb">

    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Risos">

    <script>
        // Suppress Tailwind CDN production warning
        const origWarn = console.warn;
        console.warn = (...args) => {
            if (args[0]?.includes?.('cdn.tailwindcss.com')) return;
            origWarn.apply(console, args);
        };
        // Apply theme before page renders to prevent flash
        (function() {
            const stored = localStorage.getItem('rss_theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = stored || (prefersDark ? 'dark' : 'light');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/static/css/app.css?v=20260106d">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">
    <div x-data="app()" x-init="init()" x-cloak class="h-screen flex flex-col">

        <!-- Health Warning Banner -->
        <div x-show="healthWarning" class="bg-yellow-600 text-yellow-100 px-4 py-2 text-sm flex items-center justify-between">
            <span x-text="healthWarning"></span>
            <button @click="healthWarning = null" class="ml-4 hover:text-white">&times;</button>
        </div>

        <!-- Login Screen -->
        <template x-if="!token">
            <div class="flex-1 flex items-center justify-center">
                <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm">
                    <h1 class="text-2xl font-bold mb-6 text-center" x-text="t('app.title')"></h1>
                    <form @submit.prevent="login()">
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2" x-text="t('auth.password')"></label>
                            <input
                                type="password"
                                x-model="password"
                                class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:border-blue-500"
                                :placeholder="t('auth.password')"
                                autofocus
                            >
                        </div>
                        <div x-show="loginError" class="mb-4 text-red-400 text-sm" x-text="loginError"></div>
                        <button
                            type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-medium transition"
                            :disabled="logging"
                        >
                            <span x-show="!logging" x-text="t('auth.login')"></span>
                            <span x-show="logging" x-text="t('auth.loggingIn')"></span>
                        </button>
                    </form>
                </div>
            </div>
        </template>

        <!-- Main App -->
        <template x-if="token">
            <div class="flex-1 flex overflow-hidden relative">

                <!-- Mobile Sidebar Overlay -->
                <div
                    x-show="sidebarOpen"
                    x-transition:enter="transition-opacity ease-out duration-300"
                    x-transition:enter-start="opacity-0"
                    x-transition:enter-end="opacity-100"
                    x-transition:leave="transition-opacity ease-in duration-200"
                    x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0"
                    @click="sidebarOpen = false"
                    class="fixed inset-0 bg-black/50 z-40 md:hidden"
                ></div>

                <!-- Sidebar -->
                <aside
                    class="w-64 bg-white dark:bg-gray-800 flex flex-col border-r border-gray-200 dark:border-gray-700 fixed md:relative inset-y-0 left-0 z-50 transform transition-transform duration-300 ease-in-out md:translate-x-0"
                    :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'"
                >
                    <!-- Header -->
                    <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                        <h1 class="font-bold text-lg" x-text="t('app.title')"></h1>
                        <div class="flex items-center gap-2">
                            <button @click="openSettings()" class="text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white" :title="t('sidebar.settings')">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </button>
                            <button @click="logout()" class="text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white text-sm hidden md:block" x-text="t('app.logout')"></button>
                            <!-- Mobile close button -->
                            <button @click="sidebarOpen = false" class="md:hidden text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="p-2 border-b border-gray-200 dark:border-gray-700 flex gap-2">
                        <button
                            @click="markAllRead()"
                            class="flex-1 text-xs bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 px-2 py-1 rounded"
                        ><span x-text="t('posts.markAllRead')"></span><span class="hidden md:inline opacity-60"> (A)</span></button>
                        <button
                            @click="refreshFeeds()"
                            class="text-xs bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 px-2 py-1 rounded"
                            :disabled="refreshing"
                        >
                            <span x-show="!refreshing"><span x-text="t('sidebar.refresh')"></span><span class="hidden md:inline opacity-60"> (R)</span></span>
                            <span x-show="refreshing">...</span>
                        </button>
                    </div>

                    <!-- Filters -->
                    <div class="p-2 border-b border-gray-200 dark:border-gray-700">
                        <button
                            @click="postFilter = 'unread'; setFilter('unread')"
                            class="w-full text-left px-3 py-2 rounded text-sm"
                            :class="filter === 'unread' && postFilter === 'unread' ? 'bg-blue-600 text-white' : 'hover:bg-gray-200 dark:hover:bg-gray-700'"
                        >
                            <span x-text="t('sidebar.unread')"></span>
                            <span
                                class="float-right"
                                :class="filter === 'unread' && postFilter === 'unread' ? 'text-white/80' : 'text-gray-500 dark:text-gray-400'"
                                x-text="totalUnread"
                            ></span>
                        </button>
                        <!-- Suggested posts -->
                        <button
                            @click="postFilter = 'unread'; setFilter('suggested')"
                            class="w-full text-left px-3 py-2 rounded text-sm flex items-center gap-2"
                            :class="filter === 'suggested' ? 'bg-purple-600 text-white' : 'hover:bg-gray-200 dark:hover:bg-gray-700'"
                        >
                            <svg class="w-4 h-4" :class="filter === 'suggested' ? 'text-white' : 'text-purple-500'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                            <span x-text="t('sidebar.suggested')"></span>
                            <span
                                x-show="suggestedCount > 0"
                                class="ml-auto"
                                :class="filter === 'suggested' ? 'text-white/80' : 'text-purple-600 dark:text-purple-400'"
                                x-text="suggestedCount"
                            ></span>
                        </button>
                    </div>

                    <!-- Categories & Feeds Tree -->
                    <nav class="flex-1 overflow-y-auto scrollbar-thin p-2">
                        <template x-for="category in categories" :key="category.id">
                            <div class="mb-1">
                                <!-- Category header -->
                                <div
                                    class="w-full text-left px-2 py-1.5 rounded text-sm font-medium flex items-center gap-1"
                                    :class="filter === 'category' && filterId === category.id ? 'bg-blue-600 text-white' : 'hover:bg-gray-200 dark:hover:bg-gray-700'"
                                >
                                    <!-- Chevron toggle -->
                                    <button
                                        @click.stop="toggleCategoryCollapse(category.id)"
                                        class="p-0.5 -ml-1 hover:bg-gray-300 dark:hover:bg-gray-600 rounded transition-transform"
                                        :class="filter === 'category' && filterId === category.id ? 'hover:bg-blue-500' : ''"
                                    >
                                        <svg
                                            class="w-3 h-3 transition-transform duration-200"
                                            :class="isCategoryCollapsed(category.id) ? '' : 'rotate-90'"
                                            fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                        >
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                        </svg>
                                    </button>
                                    <!-- Folder icon -->
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400 flex-shrink-0" :class="filter === 'category' && filterId === category.id ? 'text-white/70' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                                    </svg>
                                    <!-- Category name (clickable to filter) -->
                                    <button
                                        @click="setFilter('category', category.id)"
                                        class="flex-1 truncate text-left"
                                        x-text="category.name"
                                    ></button>
                                    <span
                                        x-show="getCategoryUnread(category.id) > 0"
                                        class="bg-blue-500 text-white text-xs px-1.5 rounded"
                                        :class="filter === 'category' && filterId === category.id ? 'bg-white/20' : ''"
                                        x-text="getCategoryUnread(category.id)"
                                    ></span>
                                </div>
                                <!-- Feeds inside category -->
                                <div
                                    x-show="!isCategoryCollapsed(category.id)"
                                    x-transition:enter="transition ease-out duration-200"
                                    x-transition:enter-start="opacity-0 -translate-y-2"
                                    x-transition:enter-end="opacity-100 translate-y-0"
                                    x-transition:leave="transition ease-in duration-150"
                                    x-transition:leave-start="opacity-100 translate-y-0"
                                    x-transition:leave-end="opacity-0 -translate-y-2"
                                    class="ml-4 border-l border-gray-300 dark:border-gray-700 pl-2"
                                >
                                    <template x-for="feed in feeds.filter(f => f.category_id === category.id)" :key="feed.id">
                                        <button
                                            @click="setFilter('feed', feed.id)"
                                            class="w-full text-left px-2 py-1 rounded text-sm truncate text-gray-700 dark:text-gray-300 flex items-center gap-2"
                                            :class="filter === 'feed' && filterId === feed.id ? 'bg-blue-600 text-white' : 'hover:bg-gray-200 dark:hover:bg-gray-700'"
                                        >
                                            <svg class="w-3 h-3 text-gray-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                                <path d="M5 3a1 1 0 000 2c5.523 0 10 4.477 10 10a1 1 0 102 0C17 8.373 11.627 3 5 3z"></path>
                                                <path d="M4 9a1 1 0 011-1 7 7 0 017 7 1 1 0 11-2 0 5 5 0 00-5-5 1 1 0 01-1-1z"></path>
                                                <path d="M3 15a2 2 0 114 0 2 2 0 01-4 0z"></path>
                                            </svg>
                                            <span class="flex-1 truncate" x-text="feed.title"></span>
                                            <span
                                                x-show="feed.unread_count > 0"
                                                class="bg-blue-500 text-white text-xs px-1.5 rounded flex-shrink-0"
                                                x-text="feed.unread_count"
                                            ></span>
                                            <span
                                                x-show="feed.error_count > 0"
                                                class="text-red-400 text-xs flex-shrink-0"
                                                title="Feed com erros"
                                            >!</span>
                                        </button>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </nav>

                    <!-- Sidebar Footer -->
                    <div class="flex-shrink-0 p-3 border-t border-gray-200 dark:border-gray-700 flex items-center justify-between">
                        <a
                            href="https://github.com/janiosarmento/risos"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors"
                        >
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.604-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.464-1.11-1.464-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.115 2.504.337 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
                            </svg>
                            <span>Github</span>
                        </a>
                        <span class="text-xs text-gray-400 dark:text-gray-500" x-text="appVersion"></span>
                    </div>
                </aside>

                <!-- Main Content -->
                <main class="flex-1 flex flex-col overflow-hidden">
                    <!-- Post List Header -->
                    <div class="p-4 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <!-- Hamburger menu button (mobile only) -->
                                <button
                                    @click="sidebarOpen = true"
                                    class="md:hidden p-1 -ml-1 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white"
                                >
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                                    </svg>
                                </button>
                                <h2 class="font-medium">
                                    <a
                                        x-show="filter === 'feed' && getFeedSiteUrl(filterId)"
                                        :href="getFeedSiteUrl(filterId)"
                                        x-text="getFilterTitle()"
                                        target="_blank"
                                        rel="noopener"
                                        class="hover:text-blue-500 hover:underline"
                                    ></a>
                                    <span
                                        x-show="filter !== 'feed' || !getFeedSiteUrl(filterId)"
                                        x-text="getFilterTitle()"
                                    ></span>
                                </h2>
                                <!-- Refresh feed button -->
                                <button
                                    x-show="filter === 'feed'"
                                    @click="refreshFeed(filterId)"
                                    :disabled="refreshingFeed"
                                    class="p-1 text-gray-400 hover:text-blue-500 disabled:opacity-50"
                                    :title="t('feeds.refresh')"
                                >
                                    <svg class="w-4 h-4" :class="refreshingFeed && 'animate-spin'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="flex items-center gap-1 md:gap-2 text-xs md:text-sm">
                                <button
                                    @click="toggleSelectMode()"
                                    class="px-1.5 md:px-2 py-1 rounded"
                                    :class="selectMode ? 'bg-blue-600 text-white' : 'text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white'"
                                ><span x-text="t('posts.select')"></span><span class="hidden md:inline opacity-60"> (X)</span></button>
                                <span class="text-gray-400 dark:text-gray-600 hidden md:inline">|</span>
                                <!-- Post filter: Unread -->
                                <button
                                    @click="postFilter = 'unread'; loadPosts(true)"
                                    class="px-1.5 md:px-2 py-1 rounded flex items-center gap-1"
                                    :class="postFilter === 'unread' ? 'bg-blue-600 text-white' : 'text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white'"
                                    :title="t('sidebar.unread')"
                                >
                                    <!-- Circle icon (unread) - mobile only -->
                                    <svg class="w-4 h-4 md:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <circle cx="12" cy="12" r="8" stroke-width="2"/>
                                    </svg>
                                    <span class="hidden md:inline" x-text="t('sidebar.unread')"></span>
                                </button>
                                <!-- Post filter: All -->
                                <button
                                    @click="postFilter = 'all'; loadPosts(true)"
                                    class="px-1.5 md:px-2 py-1 rounded flex items-center gap-1"
                                    :class="postFilter === 'all' ? 'bg-blue-600 text-white' : 'text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white'"
                                    :title="t('sidebar.all')"
                                >
                                    <!-- List icon (all) - mobile only -->
                                    <svg class="w-4 h-4 md:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                                    </svg>
                                    <span class="hidden md:inline" x-text="t('sidebar.all')"></span>
                                </button>
                                <!-- Post filter: Starred -->
                                <button
                                    @click="postFilter = 'starred'; loadPosts(true)"
                                    class="px-1.5 md:px-2 py-1 rounded flex items-center gap-1"
                                    :class="postFilter === 'starred' ? 'bg-blue-600 text-white' : 'text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white'"
                                    :title="t('sidebar.starred')"
                                >
                                    <!-- Star icon (starred) - mobile only -->
                                    <svg class="w-4 h-4 md:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                                    </svg>
                                    <!-- Mobile: show count after star icon -->
                                    <span class="md:hidden" x-show="starredCount > 0" x-text="starredCount"></span>
                                    <!-- Desktop: show text + count -->
                                    <span class="hidden md:inline" x-text="t('sidebar.starred') + (starredCount > 0 ? ' (' + starredCount + ')' : '')"></span>
                                </button>
                            </div>
                        </div>
                        <!-- Selection toolbar -->
                        <div x-show="selectMode" class="mt-3 flex items-center gap-3 text-sm">
                            <button
                                @click="selectAllVisible()"
                                class="text-blue-500 hover:text-blue-400"
                                x-text="t('posts.selectAll')"
                            ></button>
                            <button
                                @click="deselectAll()"
                                class="text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white"
                                x-text="t('posts.clear')"
                            ></button>
                            <span class="text-gray-500" x-text="selectedPosts.size + ' ' + t('posts.selected')"></span>
                            <button
                                @click="markSelectedAsRead()"
                                class="ml-auto px-3 py-1 bg-green-600 hover:bg-green-700 rounded text-white"
                                :disabled="selectedPosts.size === 0"
                                :class="selectedPosts.size === 0 ? 'opacity-50 cursor-not-allowed' : ''"
                            ><span x-text="t('posts.markAsRead')"></span><span class="hidden md:inline opacity-60"> (M)</span></button>
                        </div>
                    </div>

                    <!-- Split container (posts list + reading pane) -->
                    <div id="split-container" class="flex-1 flex flex-col overflow-hidden min-h-0">
                        <!-- Post List -->
                        <div
                            id="post-list"
                            class="overflow-y-auto scrollbar-thin"
                            :class="isSplitMode ? 'flex-shrink-0 border-b border-gray-300 dark:border-gray-600' : 'flex-1'"
                            :style="isSplitMode ? 'height: ' + splitRatio + '%' : ''"
                            @scroll="handleScroll($event)"
                        >
                        <template x-if="loading && posts.length === 0">
                            <div class="p-8 text-center text-gray-500" x-text="t('app.loading')"></div>
                        </template>

                        <template x-if="!loading && posts.length === 0">
                            <div class="p-8 text-center text-gray-500" x-text="t('posts.noPosts')"></div>
                        </template>

                        <template x-for="(post, index) in posts" :key="post.id">
                            <article

                                    <div>
                                        <p class="text-gray-500 dark:text-gray-400 text-sm mb-3" x-text="t('settings.themeDesc')"></p>
                                        <div class="flex flex-wrap gap-2">
                                            <template x-for="themeOption in availableThemes" :key="themeOption.value">
                                                <button
                                                    @click="setTheme(themeOption.value)"
                                                    class="px-4 py-2 rounded font-medium transition-colors"
                                                    :class="theme === themeOption.value ? 'bg-blue-600 text-white' : 'bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600'"
                                                    x-text="t(themeOption.labelKey)"
                                                ></button>
                                            </template>
                                        </div>
                                    </div>
                                    <!-- Language -->
                                    <div class="pt-3 border-t border-gray-200 dark:border-gray-700">
                                        <label class="block text-sm font-medium mb-1" x-text="t('settings.language')"></label>
                                        <p class="text-gray-500 dark:text-gray-400 text-xs mb-2" x-text="t('settings.languageDesc')"></p>
                                        <select
                                            @change="setLocale($event.target.value)"
                                            class="w-full max-w-xs px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:border-blue-500"
                                        >
                                            <template x-for="loc in availableLocales" :key="loc.code">
                                                <option :value="loc.code" :selected="locale === loc.code" x-text="loc.name"></option>
                                            </template>
                                        </select>
                                    </div>
                                    <!-- Reading Mode -->
                                    <div class="pt-3 border-t border-gray-200 dark:border-gray-700">
                                        <label class="block text-sm font-medium mb-1" x-text="t('settings.readingMode')"></label>
                                        <p class="text-gray-500 dark:text-gray-400 text-xs mb-2" x-text="t('settings.readingModeDesc')"></p>
                                        <div class="flex flex-wrap gap-2">
                                            <button
                                                @click="setReadingMode('fullscreen')"
                                                class="px-4 py-2 rounded font-medium transition-colors"
                                                :class="readingMode === 'fullscreen' ? 'bg-blue-600 text-white' : 'bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600'"
                                                x-text="t('settings.readingModeFullscreen')"
                                            ></button>
                                            <button
                                                @click="setReadingMode('split')"
                                                class="px-4 py-2 rounded font-medium transition-colors"
                                                :class="readingMode === 'split' ? 'bg-blue-600 text-white' : 'bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600'"
                                                x-text="t('settings.readingModeSplit')"
                                            ></button>
                                        </div>
                                        <p class="text-gray-400 dark:text-gray-500 text-xs mt-2" x-text="t('settings.readingModeSplitNote')"></p>
                                    </div>
                                </div>
                            </div>

                            <!-- Accordion: AI Summaries -->
                            <div class="border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden">
                                <button
                                    @click="toggleAccordion('ai')"
                                    class="w-full px-4 py-3 flex items-center justify-between bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-750 transition-colors"
                                >
                                    <span class="font-medium" x-text="t('settings.aiSummaries')"></span>
                                    <svg class="w-5 h-5 transition-transform" :class="settingsAccordion.ai ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </button>
                                <div x-show="settingsAccordion.ai" x-collapse class="p-4 space-y-4">
                                    <!-- Summary Language -->
                                    <div>
                                        <label class="block text-sm font-medium mb-1" x-text="t('settings.summaryLanguage')"></label>
                                        <p class="text-gray-500 dark:text-gray-400 text-xs mb-2" x-text="t('settings.summaryLanguageDesc')"></p>
                                        <select
                                            @change="setSummaryLanguage($event.target.value)"
                                            class="w-full max-w-xs px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:border-blue-500"
                                        >
                                            <template x-for="lang in availableSummaryLanguages" :key="lang.code">
                                                <option :value="lang.code" :selected="summaryLanguage === lang.code" x-text="lang.name"></option>
                                            </template>
                                        </select>
                                    </div>
                                    <!-- AI Model -->
                                    <div class="pt-3 border-t border-gray-200 dark:border-gray-700">
                                        <label class="block text-sm font-medium mb-1" x-text="t('settings.aiModel')"></label>
                                        <p class="text-gray-500 dark:text-gray-400 text-xs mb-2" x-text="t('settings.aiModelDesc')"></p>
                                        <select
                                            @change="setCerebrasModel($event.target.value)"
                                            class="w-full max-w-xs px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:border-blue-500"
                                            :disabled="availableModels.length === 0"
                                        >
                                            <template x-if="availableModels.length === 0">
                                                <option x-text="t('settings.loadingModels')"></option>
                                            </template>
                                            <template x-for="model in availableModels" :key="model.id">
                                                <option :value="model.id" :selected="cerebrasModel === model.id" x-text="model.id"></option>
                                            </template>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Accordion: Data -->
                            <div class="border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden">
                                <button
                                    @click="toggleAccordion('data')"
                                    class="w-full px-4 py-3 flex items-center justify-between bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-750 transition-colors"
                                >
                                    <span class="font-medium" x-text="t('settings.data')"></span>
                                    <svg class="w-5 h-5 transition-transform" :class="settingsAccordion.data ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </button>
                                <div x-show="settingsAccordion.data" x-collapse class="p-4 space-y-4">
                                    <!-- Feed Update Interval -->
                                    <div>
                                        <label class="block text-sm font-medium mb-1" x-text="t('settings.feedUpdateInterval')"></label>
                                        <p class="text-gray-500 dark:text-gray-400 text-xs mb-2" x-text="t('settings.feedUpdateIntervalDesc')"></p>
                                        <div class="flex items-center gap-2">
                                            <input
                                                type="number"
                                                min="5"
                                                max="1440"
                                                :value="feedUpdateInterval"
                                                @change="setFeedUpdateInterval($event.target.value)"
                                                class="w-24 px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:border-blue-500"
                                            >
                                            <span class="text-sm text-gray-500 dark:text-gray-400" x-text="t('settings.minutes')"></span>
                                        </div>
                                    </div>
                                    <!-- Max Posts per Feed -->
                                    <div class="pt-3 border-t border-gray-200 dark:border-gray-700">
                                        <label class="block text-sm font-medium mb-1" x-text="t('settings.maxPostsPerFeed')"></label>
                                        <p class="text-gray-500 dark:text-gray-400 text-xs mb-2" x-text="t('settings.maxPostsPerFeedDesc')"></p>
                                        <div class="flex items-center gap-2">
                                            <input
                                                type="number"
                                                min="10"
                                                max="10000"
                                                :value="maxPostsPerFeed"
                                                @change="setMaxPostsPerFeed($event.target.value)"
                                                class="w-24 px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:border-blue-500"
                                            >
                                            <span class="text-sm text-gray-500 dark:text-gray-400" x-text="t('settings.posts')"></span>
                                        </div>
                                    </div>
                                    <!-- Max Post Age -->
                                    <div class="pt-3 border-t border-gray-200 dark:border-gray-700">
                                        <label class="block text-sm font-medium mb-1" x-text="t('settings.maxPostAgeDays')"></label>
                                        <p class="text-gray-500 dark:text-gray-400 text-xs mb-2" x-text="t('settings.maxPostAgeDaysDesc')"></p>
                                        <div class="flex items-center gap-2">
                                            <input
                                                type="number"
                                                min="7"
                                                max="3650"
                                                :value="maxPostAgeDays"
                                                @change="setMaxPostAgeDays($event.target.value)"
                                                class="w-24 px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:border-blue-500"
                                            >
                                            <span class="text-sm text-gray-500 dark:text-gray-400" x-text="t('settings.days')"></span>
                                        </div>
                                    </div>
                                    <!-- Max Unread Days -->
                                    <div class="pt-3 border-t border-gray-200 dark:border-gray-700">
                                        <label class="block text-sm font-medium mb-1" x-text="t('settings.maxUnreadDays')"></label>
                                        <p class="text-gray-500 dark:text-gray-400 text-xs mb-2" x-text="t('settings.maxUnreadDaysDesc')"></p>
                                        <div class="flex items-center gap-2">
                                            <input
                                                type="number"
                                                min="1"
                                                max="365"
                                                :value="maxUnreadDays"
                                                @change="setMaxUnreadDays($event.target.value)"
                                                class="w-24 px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:border-blue-500"
                                            >
                                            <span class="text-sm text-gray-500 dark:text-gray-400" x-text="t('settings.days')"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Accordion: Interface -->
                            <div class="border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden">
                                <button
                                    @click="toggleAccordion('interface')"
                                    class="w-full px-4 py-3 flex items-center justify-between bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-750 transition-colors"
                                >
                                    <span class="font-medium" x-text="t('settings.interface')"></span>
                                    <svg class="w-5 h-5 transition-transform" :class="settingsAccordion.interface ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </button>
                                <div x-show="settingsAccordion.interface" x-collapse class="p-4 space-y-4">
                                    <!-- Toast Timeout -->
                                    <div>
                                        <label class="block text-sm font-medium mb-1" x-text="t('settings.toastTimeout')"></label>
                                        <p class="text-gray-500 dark:text-gray-400 text-xs mb-2" x-text="t('settings.toastTimeoutDesc')"></p>
                                        <div class="flex items-center gap-2">
                                            <input
                                                type="number"
                                                min="0"
                                                max="30"
                                                :value="toastTimeoutSeconds"
                                                @change="setToastTimeout($event.target.value)"
                                                class="w-24 px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:border-blue-500"
                                            >
                                            <span class="text-sm text-gray-500 dark:text-gray-400" x-text="t('settings.seconds')"></span>
                                        </div>
                                    </div>
                                    <!-- Idle Refresh -->
                                    <div class="pt-3 border-t border-gray-200 dark:border-gray-700">
                                        <label class="block text-sm font-medium mb-1" x-text="t('settings.idleRefresh')"></label>
                                        <p class="text-gray-500 dark:text-gray-400 text-xs mb-2" x-text="t('settings.idleRefreshDesc')"></p>
                                        <div class="flex items-center gap-2">
                                            <input
                                                type="number"
                                                min="0"
                                                max="3600"
                                                :value="idleRefreshSeconds"
                                                @change="setIdleRefresh($event.target.value)"
                                                class="w-24 px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:border-blue-500"
                                            >
                                            <span class="text-sm text-gray-500 dark:text-gray-400" x-text="t('settings.seconds')"></span>
                                        </div>
                                    </div>
                                    <!-- Suggestion Sensitivity -->
                                    <div class="pt-3 border-t border-gray-200 dark:border-gray-700">
                                        <label class="block text-sm font-medium mb-1" x-text="t('settings.suggestionMinTags')"></label>
                                        <p class="text-gray-500 dark:text-gray-400 text-xs mb-2" x-text="t('settings.suggestionMinTagsDesc')"></p>
                                        <div class="flex items-center gap-2">
                                            <input
                                                type="number"
                                                min="1"
                                                max="5"
                                                :value="suggestionMinTags"
                                                @change="setSuggestionMinTags($event.target.value)"
                                                class="w-24 px-3 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:border-blue-500"
                                            >
                                            <span class="text-sm text-gray-500 dark:text-gray-400" x-text="t('settings.tags')"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Version & Clear Cache -->
                            <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700 flex items-center justify-between">
                                <span class="text-xs text-gray-400 dark:text-gray-500" x-text="'v' + appVersion"></span>
                                <button
                                    @click="clearCacheAndReload()"
                                    class="text-xs text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 underline"
                                    x-text="t('settings.clearCache')"
                                ></button>
                            </div>

                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="p-4 border-t border-gray-200 dark:border-gray-700 text-right">
                        <button
                            @click="closeSettings()"
                            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded"
                            x-text="t('settings.close')"
                        ></button>
                    </div>
                </div>
            </div>
        </template>

        <!-- Toast Notification -->
        <div
            x-show="toast.show"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-2"
            x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0"
            x-transition:leave-end="opacity-0 translate-y-2"
            class="fixed bottom-4 left-4 right-4 z-[100] max-w-md mx-auto"
        >
            <div
                class="px-4 py-3 rounded-lg shadow-lg flex items-center justify-between gap-3"
                :class="{
                    'bg-green-600 text-white': toast.type === 'success',
                    'bg-red-600 text-white': toast.type === 'error',
                    'bg-blue-600 text-white': toast.type === 'info'
                }"
            >
                <div class="flex items-center gap-2">
                    <!-- Success icon -->
                    <svg x-show="toast.type === 'success'" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <!-- Error icon -->
                    <svg x-show="toast.type === 'error'" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    <!-- Info icon -->
                    <svg x-show="toast.type === 'info'" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span x-text="toast.message"></span>
                </div>
                <button @click="hideToast()" class="text-white/80 hover:text-white flex-shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Custom Confirm Modal -->
        <div
            x-show="confirmModal.show"
            class="fixed inset-0 z-[200] flex items-center justify-center p-4"
            @keydown.escape.window="confirmModal.show && !confirmModal.loading && confirmCancel()"
            @keydown.enter.window="confirmModal.show && !confirmModal.loading && confirmOk()"
        >
            <!-- Backdrop with blur -->
            <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" @click="!confirmModal.loading && confirmCancel()"></div>

            <!-- Modal -->
            <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full p-6">
                <!-- Loading state -->
                <div x-show="confirmModal.loading" class="flex items-center gap-3">
                    <svg class="animate-spin h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-gray-900 dark:text-gray-100" x-text="confirmModal.message"></span>
                </div>
                <!-- Confirm state -->
                <template x-if="!confirmModal.loading">
                    <div>
                        <p class="text-gray-900 dark:text-gray-100 mb-6" x-text="confirmModal.message"></p>
                        <div class="flex justify-end gap-3">
                            <button
                                @click="confirmCancel()"
                                class="px-4 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded font-medium transition-colors"
                                x-text="t('categories.cancel')"
                            ></button>
                            <button
                                id="confirm-ok-btn"
                                @click="confirmOk()"
                                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded font-medium transition-colors"
                            >OK</button>
                        </div>
                    </div>
                </template>
            </div>
        </div>

    </div>

    <script src="/static/js/app.js?v=20260207b"></script>
</body>
</html>
