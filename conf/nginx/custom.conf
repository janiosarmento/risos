client_max_body_size 1m;

proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 16k;

add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "DENY" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://unpkg.com https://cdn.jsdelivr.net 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

location /static/ {
    expires 7d;
    add_header Cache-Control "public, must-revalidate";
}

# index.html should not be cached to ensure users get latest version with updated script tags
location = / {
    expires -1;
    add_header Cache-Control "no-cache, must-revalidate";
}

location = /index.html {
    expires -1;
    add_header Cache-Control "no-cache, must-revalidate";
}

location /api/ {
    proxy_pass http://127.0.0.1:8100;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 30s;
    proxy_read_timeout 60s;
}

